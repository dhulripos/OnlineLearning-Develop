<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学習進捗通知</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        .progress {
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            height: 20px;
            margin: 10px 0;
        }
        .progress-bar {
            background-color: #4CAF50;
            height: 100%;
            text-align: center;
            color: white;
            line-height: 20px;
        }
        .message {
            font-size: 16px;
            color: #555;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>📚 学習進捗通知 📚</h2>
    <p>こんにちは、{{ .UserName }} さん！</p>
    <p class="message">{{ .Message }}</p>

    <p>現在の進捗率：{{ .Progress }}%</p>
    <div class="progress">
        <div class="progress-bar" style="width: {{ .Progress }}%;">
            {{ .Progress }}%
        </div>
    </div>

    <p>
        <a href="{{ .QuestionSetURL }}" style="display: inline-block; padding: 10px 20px; background: #4da6ff; color: white; text-decoration: none; border-radius: 5px;">
            問題集に挑戦する
        </a>
    </p>

    <p class="footer">このメールは自動送信されています。ご不明な点があればサポートまでお問い合わせください。</p>
</div>
</body>
</html>
